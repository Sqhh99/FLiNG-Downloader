name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  # install-qt-action supports SimpleSpec: 6.* will get latest 6.x
  # Use specific version for reproducibility - update as needed
  QT_VERSION: '6.9.0'

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        host: windows
        target: desktop
        arch: win64_msvc2022_64
        modules: qtnetworkauth
        cache: true

    - name: Fetch latest vcpkg
      run: git clone --depth 1 https://github.com/microsoft/vcpkg.git ${{ env.VCPKG_ROOT }}

    - name: Bootstrap vcpkg
      run: |
        ${{ env.VCPKG_ROOT }}\bootstrap-vcpkg.bat -disableMetrics

    - name: Show vcpkg version
      run: ${{ env.VCPKG_ROOT }}\vcpkg.exe version

    - name: Install pkg-config to bypass MSYS2 download
      run: choco install pkgconfiglite --no-progress -y

    - name: Install vcpkg dependencies
      run: ${{ env.VCPKG_ROOT }}\vcpkg.exe install --triplet x64-windows-static
      env:
        PKG_CONFIG: C:\ProgramData\chocolatey\bin\pkg-config.exe
        VCPKG_PKGCONFIG: C:\ProgramData\chocolatey\bin\pkg-config.exe

    - name: Configure CMake
      run: |
        cmake -B build -G "Ninja" `
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
          -DCMAKE_TOOLCHAIN_FILE="${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=x64-windows-static `
          -DCMAKE_POLICY_DEFAULT_CMP0174=NEW `
          -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}"

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: FLiNG-Downloader-Windows-x64
        path: |
          build/Release/*.exe
          build/*.exe
        if-no-files-found: warn
